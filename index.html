<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curious Quarks</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffe0;
            --secondary: #8b5cf6;
            --accent: #fbbf24;
            --dark: #0a0e27;
            --dark-secondary: #151934;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background */
        .quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 255, 224, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(251, 191, 36, 0.05) 0%, transparent 70%),
                linear-gradient(180deg, #0a0e27 0%, #151934 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 224, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 224, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10%, 90% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* Header */
        header {
            padding: 2.5rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, var(--glass) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.02;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 2rem;
        }

        .quantum-logo {
            width: 90px;
            height: 90px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orbit {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            opacity: 0.7;
        }

        .orbit:nth-child(1) {
            width: 65px;
            height: 65px;
            border-color: var(--primary);
            animation: rotate 8s linear infinite;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .orbit:nth-child(2) {
            width: 75px;
            height: 75px;
            border-color: var(--secondary);
            animation: rotate 12s linear infinite reverse;
            filter: drop-shadow(0 0 5px var(--secondary));
        }

        .orbit:nth-child(3) {
            width: 85px;
            height: 85px;
            border-color: var(--accent);
            animation: rotate 16s linear infinite;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        .electron {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--primary);
        }

        .core {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            border-radius: 50%;
            box-shadow: 
                0 0 30px var(--primary),
                0 0 60px var(--secondary),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 30px var(--primary),
                    0 0 60px var(--secondary),
                    inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 40px var(--primary),
                    0 0 80px var(--secondary),
                    inset 0 0 25px rgba(255, 255, 255, 0.7);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(0, 255, 224, 0.5));
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        /* Announcement Bar */
        .announcement-bar {
            background: linear-gradient(90deg, 
                var(--dark-secondary) 0%, 
                rgba(139, 92, 246, 0.1) 25%, 
                rgba(0, 255, 224, 0.1) 75%, 
                var(--dark-secondary) 100%);
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }

        .announcement-content {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            color: var(--primary);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .announcement-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 224, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
            gap: 1.5rem;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        .nav-card {
            flex: 1;
            min-width: 180px;
            max-width: 220px;
            aspect-ratio: 1;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Hover State - subtle lift */
        .nav-card:hover {
            transform: translateY(-5px);
            background: var(--glass-hover);
            border-color: rgba(0, 255, 224, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 255, 224, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-card:hover .nav-icon {
            transform: scale(1.1) rotateZ(5deg);
        }

        .nav-card:hover .nav-title {
            color: var(--primary);
        }

        /* Active State - more dramatic */
        .nav-card.active {
            transform: scale(0.95);
            background: linear-gradient(135deg, 
                rgba(0, 255, 224, 0.15) 0%, 
                rgba(139, 92, 246, 0.15) 100%);
            border-color: var(--primary);
            box-shadow: 
                0 0 30px rgba(0, 255, 224, 0.3),
                inset 0 0 30px rgba(0, 255, 224, 0.1),
                inset 0 0 0 1px var(--primary);
        }

        .nav-card.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            animation: activeGlow 2s linear infinite;
        }

        @keyframes activeGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .nav-card.active .nav-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 15px currentColor);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-card.active .nav-title {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .nav-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        /* Click effect */
        .nav-card:active {
            transform: scale(0.92);
            transition: transform 0.1s ease;
        }

        /* Content Sections */
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem 4rem;
        }

        .content-section {
            display: none;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary) 20%, 
                var(--secondary) 50%, 
                var(--accent) 80%, 
                transparent);
            opacity: 0.5;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        h2 .section-icon {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .content-text {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }

        .content-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }

        .feature-list li {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--glass) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: flex-start;
            gap: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature-list li::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 224, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature-list li:hover {
            transform: translateX(10px);
            border-color: rgba(0, 255, 224, 0.3);
            background: linear-gradient(135deg, rgba(0, 255, 224, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
        }

        .feature-list li:hover::after {
            left: 100%;
        }

        .feature-icon {
            color: var(--primary);
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .feature-list strong {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.95rem;
        }

        /* Stats Counter */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(0, 255, 224, 0.1) 100%);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 255, 224, 0.2);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 20s linear infinite reverse;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 20px rgba(0, 255, 224, 0.5));
        }

        .stat-label {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        /* Contact Links */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-card {
            background: var(--glass);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.8rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="quantum-field"></div>
    <div class="grid-overlay"></div>
    <div class="particles"></div>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="quantum-logo">
                    <div class="orbit"></div>
                    <div class="electron"></div>
                    <div class="core"></div>
                </div>
                <h1>Curious Quarks</h1>
            </div>
            <p class="tagline">Explore the quantum world.</p>
        </div>
    </header>
    <nav>
        <div class="nav-card">
            <div class="nav-icon">🔍</div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-card">
            <div class="nav-icon">🌌</div>
            <div class="nav-title">Discover</div>
        </div>
        <div class="nav-card">
            <div class="nav-icon">💬</div>
            <div class="nav-title">Discuss</div>
        </div>
    </nav>
    <div class="content-container">
        <section class="content-section active">
            <h2>Welcome to Curious Quarks</h2>
            <p class="content-text">Dive into the mysteries of the universe with us!</p>
        </section>
    </div>
</body>
</html>
